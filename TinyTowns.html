<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Towns</title>
    <link rel="stylesheet" href="TinyTowns.css">
    <script src="TinyTowns.js" delay></script>
  </head>
  <body>
    <div class="buildables">
      <div id="well" class="buildables card">
        <div class="well title">Well</div>
        <div class="recipe well" style="justify-content: center;"><span style="color: red; grid-row: 1; grid-column: 1;" class="blocks"></span><span style="color: orange; grid-row: 1; grid-column: 2;" class="blocks"></span><span style="color: yellow; grid-row: 1; grid-column: 3;" class="blocks"></span><span style="color: green; grid-row: 2; grid-column: 1;" class="blocks"></span><span style="color: blue; grid-row: 2; grid-column: 2;" class="blocks"></span><span style="color: indigo; grid-row: 2; grid-column: 3;" class="blocks"></span><span style="color: violet; grid-row: 3; grid-column: 1;" class="blocks"></span><span style="color: black; grid-row: 3; grid-column: 2;" class="blocks"></span><span style="color: white; grid-row: 3; grid-column: 3;" class="blocks"></span></div>
        <div class="description">1<span class="mint"></span> for each adjacent<span class="house"></span></div>
      </div>
      <div id="theatre" class="buildables card">
        <div class="theatre title">Theatre</div>
        <div class="recipe well"><span style="color: brown;" class="blocks"></span><span style="color: gray;" class="blocks"></span></div>
        <div class="description">1<span class="mint"></span> for each adjacent<span class="house"></span></div>
      </div>
      <div id="factory" class="buildables card">
        <div class="factory title">Factory</div>
        <div class="recipe well"><span style="color: brown;" class="blocks"></span><span style="color: gray;" class="blocks"></span></div>
        <div class="description">1<span class="mint"></span> for each adjacent<span class="house"></span></div>
      </div>
      <div id="cottage" class="buildables card">
        <div class="cottage title">Cottage</div>
        <div class="recipe cottage" style="justify-content: center;"></span></span><span style="color: khaki; grid-row: 2; grid-column: 3;" class="blocks"></span></span><span style="color: red; grid-row: 3; grid-column: 2;" class="blocks"></span><span style="color: cyan; grid-row: 3; grid-column: 3;" class="blocks"></span></div>
        <div class="description">3<span class="mint"></span> if this building is fed</div>
      </div>
      <div id="chapel" class="buildables card">
        <div class="chapel title">Chapel</div>
        <div class="recipe chapel" style="justify-content: center;"></span></span><span style="color: cyan; grid-row: 2; grid-column: 3;" class="blocks"></span></span><span style="color: grey; grid-row: 3; grid-column: 1;" class="blocks"></span><span style="color: cyan; grid-row: 3; grid-column: 2;" class="blocks"></span><span style="color: grey; grid-row: 3; grid-column: 3;" class="blocks"></span></div>
        <div class="description">1<span class="mint"></span> for each fed<span class="house"></span></div>
      </div>
      <div id="farm" class="buildables card">
        <div class="farm title">Farm</div>
        <div class="recipe farm" style="justify-content: center;"></span></span><span style="color: khaki; grid-row: 2; grid-column: 2;" class="blocks"></span><span style="color: khaki; grid-row: 2; grid-column: 3;" class="blocks"></span></span><span style="color:saddlebrown; grid-row: 3; grid-column: 2;" class="blocks"></span><span style="color: saddlebrown; grid-row: 3; grid-column: 3;" class="blocks"></span></div>
        <div class="description">Feeds 4<span class="leaf"></span> buildings anywhere in your town</div>
      </div>
      <div id="tavern" class="buildables card">
        <div class="tavern title">Tavern</div>
        <div class="recipe tavern" style="justify-content: center;"></span></span></span><span style="color: red; grid-row: 3; grid-column: 1;" class="blocks"></span><span style="color: red; grid-row: 3; grid-column: 2;" class="blocks"></span><span style="color: cyan; grid-row: 3; grid-column: 3;" class="blocks"></span></div>
        <div class="description"><span class="mint"></span>  based on your constructed<span class="house"></span></div>
      </div>
    </div>

  <div class="matsAndBuildTile">
  <div class="resources">
    <div style="grid-row:1; text-align: center; font-size: 100%;" class="resources card"><span style="color: rgb(76, 72, 72); grid-row: 1; grid-column: 1;" class="blocks"></span><br>Stone</div>
    <div style="grid-row:2; text-align: center; font-size: 100%;" class="resources card"><span style="color: rgb(82, 189, 238); grid-row: 1; grid-column: 1;" class="blocks"></span><br>Glass</div>
    <div style="grid-row:3; text-align: center; font-size: 100%;" class="resources card"><span style="color: rgb(128, 81, 51); grid-row: 1; grid-column: 1;" class="blocks"></span><br>Wood</div>
  </div>

  <div class="town">
    <!--b[row][col]-->
    <div id="b11" class="tile"><span style="color: red; font-size: 250%;" class="blocks"></span></div>
    <div id="b12" class="tile"></div>
    <div id="b13" class="tile"></div>
    <div id="b14" class="tile"></div>
    <div id="b21" class="tile"><span style="color: pink; font-size: 250%;" class="blocks"></span></div>
    <div id="b22" class="tile"><span style="color: cyan; font-size: 250%;" class="blocks"></span></div>
    <div id="b23" class="tile"></div>
    <div id="b24" class="tile"></div>
    <div id="b31" class="tile"></div>
    <div id="b32" class="tile"></div>
    <div id="b33" class="tile"></div>
    <div id="b34" class="tile"><span style="color: ivory; font-size: 250%;" class="blocks"></span></div>
    <div id="b41" class="tile"></div>
    <div id="b42" class="tile"></div>
    <div id="b43" class="tile"><span style="color: lime; font-size: 250%;" class="blocks"></span></div>
    <div id="b44" class="tile"></div>
  </div>
</div>

  </body>
</html>
